<h2>The post-create component</h2>

<!--
property binding
wrap html properties in [] in order to access underlying DOM object of html property
takes in TS code as input
-->

<!-- local reference (#postInput) -->
<textarea rows="6" [value]="newPost" #postInput></textarea>
<hr>
<!-- event binding () -->
<button (click)="onSubmitPost(postInput)">Save post</button>
<!-- string interpolation  -->
<p>{{ newPost }}</p>
